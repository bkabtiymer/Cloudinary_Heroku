<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Who are your Favorite Actors?</h2>
    <a href="/add" class="btn btn-info" role="button">Add an Actor</a>

    <div th:each="actor : ${actors}">
        <div th:if="${actor.headshot} !=null">
            <img th:src="${actor.headshot}"/>
            <hr />
        </div>
        <h3 th:text="${actor.name}"></h3>
        <h4 th:text="${actor.realname}"></h4>
    </div>
</div>
</body>
</html>
