<div class="container">
    <h2>Upload Favorite Actor</h2>
    <a href="/add" class="btn btn-info" role="button">Add an Actor</a>


<form method="POST" action="/add" th:object="${actor}"
      enctype="multipart/form-data">
    Name:<input type="text" th:field="*{name}"/>

</form>
